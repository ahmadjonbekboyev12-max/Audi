<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audi LinkHub - Premium Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000;
            margin: 0;
            overflow-x: hidden;
        }
        .audi-light-gradient {
            background: radial-gradient(circle at 50% 0%, #f8f8f8 0%, #ffffff 100%);
        }
        .premium-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .premium-card:hover {
            background: #ffffff;
            border-color: #ea0707;
            transform: translateY(-2px);
            box-shadow: 0 15px 35px -10px rgba(234, 7, 7, 0.1);
        }
        .red-accent-line {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 0;
            background: #ea0707;
            transition: height 0.4s ease;
        }
        .premium-card:hover .red-accent-line {
            height: 50%;
        }
        @keyframes subtle-float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .float-element {
            animation: subtle-float 5s infinite alternate ease-in-out;
        }
    </style>
